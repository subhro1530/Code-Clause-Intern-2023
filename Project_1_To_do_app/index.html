<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>

  <form id="task-form">

    <!-- list items will be dynamically added here -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
