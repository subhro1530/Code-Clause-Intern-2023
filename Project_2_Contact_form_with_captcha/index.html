<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form with Captcha</title>
</head>
<body>
    <form id="contact-form" action="" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  <div>
    <label for="captcha-input">Captcha:</label>
    <input type="text" id="captcha-input" name="captcha" required>
    <span id="captcha-text"></span>
    <span id="captcha-error-message" style="display: none;">Incorrect captcha. Please try again.</span>
  </div>
  <button type="submit" id="submit-button">Submit</button>
</form>

</body>
<script src="script.js"></script>
</html>
